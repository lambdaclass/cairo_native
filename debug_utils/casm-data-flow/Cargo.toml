[package]
name = "casm-data-flow"
version = "0.1.0"
edition = "2021"

[dependencies]
bincode = { version = "2.0.0-rc.3", default-features = false }
clap = { version = "4.5.27", features = ["derive"] }
cairo-lang-casm = { version = "=2.12.0-dev.1", default-features = false, features = [
    "serde",
] }
cairo-lang-utils = { version = "=2.12.0-dev.1", default-features = false }
cairo-lang-starknet-classes = "=2.12.0-dev.1"
cairo-vm = { git = "https://github.com/lambdaclass/cairo-vm/", rev = "3b36cd92f68f3dc26ddf5aba6c1f9a50ff3d303f", features = ["cairo-1-hints"] }
serde_json = "1.0.138"
starknet-types-core = { version = "0.1.7", default-features = false }
