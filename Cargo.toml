[package]
name = "cairo-native"
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/lambdaclass/cairo_native"
readme = "README.md"
keywords = ["starknet", "cairo", "compiler", "mlir"]

# Explicitly set the resolver to the default for edition >= 2021
# https://doc.rust-lang.org/edition-guide/rust-2021/default-cargo-resolver.html
resolver = "2"

[[bin]]
name = "cairo-native-dump"
required-features = ["build-cli"]

[[bin]]
name = "cairo-native-run"
required-features = ["build-cli"]

[features]
default = ["build-cli", "with-runtime"]
build-cli = ["clap", "tracing-subscriber"]
with-debug-utils = []
with-runtime = ["dep:cairo-native-runtime"]
with-serde = ["dep:serde"]

[dependencies]
bumpalo = "3.14"
cairo-lang-compiler = "2.5.3"
cairo-lang-defs = "2.5.3"
cairo-lang-diagnostics = "2.5.3"
cairo-lang-filesystem = "2.5.3"
cairo-lang-lowering = "2.5.3"
cairo-lang-semantic = "2.5.3"
cairo-lang-sierra = "2.5.3"
cairo-lang-sierra-generator = "2.5.3"
educe = "0.5.5"
id-arena = "2.2"
itertools = "0.12"
lazy_static = "1.4"
libc = "0.2.147"
llvm-sys = "170.0.0"
melior = { version = "0.15.0", features = ["ods-dialects"] }
mlir-sys = "0.2.1"
num-bigint = "0.4.4"
num-traits = "0.2"
starknet-types-core = { version = "0.0.5", default-features = false, features = [
  "serde",
] }
tempfile = "3.6"
thiserror = "1.0"
tracing = "0.1"


# CLI dependencies
cairo-lang-sierra-ap-change = "2.5.3"
cairo-lang-sierra-gas = "2.5.3"
cairo-lang-starknet = "2.5.3"
cairo-lang-utils = "2.5.3"
cairo-native-runtime = { path = "runtime", optional = true }
clap = { version = "4.3", features = ["derive"], optional = true }
libloading = "0.8.1"
tracing-subscriber = { version = "0.3", features = [
  "env-filter",
], optional = true }
serde = { version = "1.0.195", features = ["derive"], optional = true }

[dev-dependencies]
cairo-felt = "0.9.1"
cairo-lang-runner = "2.5.3"
criterion = { version = "0.5.1", features = ["html_reports"] }
lambdaworks-math = "0.1"
pretty_assertions_sorted = "1.2.3"
proptest = "1.2"
test-case = "3.2.1"
walkdir = "2"
serde_json = { version = "1.0" }

[build-dependencies]
cc = "1.0"

[profile.optimized-dev]
inherits = "dev"
opt-level = 3

[profile.ci]
inherits = "dev"
opt-level = 3
debug = "line-tables-only"

[profile.release]
lto = true
codegen-units = 1

# Set the settings for build scripts and proc-macros.
[profile.dev.build-override]
opt-level = 3

# On dev optimize dependencies a bit so it's not as slow.
[profile.dev.package."*"]
opt-level = 1

[[bench]]
name = "benches"
harness = false

[[bench]]
name = "compile_time"
harness = false

[[bench]]
name = "libfuncs"
harness = false

[workspace]
members = ["runtime"]
