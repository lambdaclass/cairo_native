[package]
name = "sierra2mlir"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "sierra2mlir"
required-features = ["build-cli"]

[features]
build-cli = ["clap", "tracing-subscriber"]

[dependencies]
cairo-lang-compiler = "2.0.0-rc3"
cairo-lang-diagnostics = "2.0.0-rc3"
cairo-lang-defs = "2.0.0-rc3"
cairo-lang-filesystem = "2.0.0-rc3"
cairo-lang-lowering = "2.0.0-rc3"
cairo-lang-sierra = "2.0.0-rc3"
cairo-lang-sierra-generator = "2.0.0-rc3"
id-arena = "2.2.1"
itertools = "0.10.5"
melior = "0.9.4"
tracing = "0.1.37"

# CLI dependencies
clap = { version = "4.3.4", features = ["derive"], optional = true }
tracing-subscriber = { version = "0.3.17", features = [
    "env-filter",
], optional = true }

[build-dependencies]
cc = "1.0.79"
