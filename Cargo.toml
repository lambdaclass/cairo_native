[package]
name = "cairo-native"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "sierra2mlir"
required-features = ["build-cli"]

[[bin]]
name = "sierrajit"
required-features = ["build-cli"]

[features]
build-cli = ["clap", "serde_json", "tracing-subscriber"]
with-runtime = ["cairo-native-runtime"]

[dependencies]
bumpalo = "3.13.0"
cairo-lang-compiler = "2.0.1"
cairo-lang-diagnostics = "2.0.1"
cairo-lang-defs = "2.0.1"
cairo-lang-filesystem = "2.0.1"
cairo-lang-lowering = "2.0.1"
cairo-lang-sierra = "2.0.1"
cairo-lang-sierra-generator = "2.0.1"
id-arena = "2.2.1"
itertools = "0.11.0"
lazy_static = "1.4.0"
libc = "0.2.146"
melior = "0.9.5"
mlir-sys = "0.2.0"
num-bigint = "0.4.3"
serde = { version = "1.0.164", features = ["derive"] }
thiserror = "1.0.40"
tracing = "0.1.37"

# CLI dependencies
cairo-native-runtime = { path = "runtime", optional = true }
clap = { version = "4.3.4", features = ["derive"], optional = true }
serde_json = { version = "1.0.97", features = ["arbitrary_precision"], optional = true }
tracing-subscriber = { version = "0.3.17", features = [
    "env-filter",
], optional = true }

[dev-dependencies]
cairo-lang-runner = "2.0.1"
cairo-lang-starknet = "2.0.1"
serde_json = "1.0.97"
tempfile = "3.6.0"

[build-dependencies]
cc = "1.0.79"

[profile.optimized-dev]
inherits = "dev"
opt-level = 3

[workspace]
members = ["runtime"]
