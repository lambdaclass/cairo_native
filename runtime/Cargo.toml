[package]
name = "cairo-native-runtime"
version = "0.2.0"
description = "A compiler to convert Cairo's intermediate representation Sierra code to MLIR."
edition = "2021"
license = "Apache-2.0"

[lib]
crate-type = ["rlib", "cdylib", "staticlib"]

[features]
with-trace-dump = [
    "dep:cairo-lang-sierra",
    "dep:cairo-lang-utils",
    "dep:sierra-emu",
    "dep:num-bigint",
    "dep:num-traits",
]

[dependencies]
starknet-types-core = { version = "0.1.5", default-features = false, features = [
    "std",
    "serde",
    "hash",
] }
cairo-lang-sierra-gas = "2.8.2"
libc = "0.2.158"
starknet-curve = "0.5.0"
lazy_static = "1.5.0"
rand = "0.8.5"

num-bigint = { version = "0.4.4", optional = true }
num-traits = { version = "0.2", optional = true }
cairo-lang-sierra = { version = "2.8.0", optional = true }
cairo-lang-utils = { version = "2.8.0", optional = true }
sierra-emu = { git = "https://github.com/lambdaclass/sierra-emu", optional = true }
